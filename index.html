<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="stopwatch.css">
</head>

<body>

  <div class="stopwatch">
    <h1><time>00:00:00</time></h1>
    <div class="buttons">
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <button id="clear">Clear</button>
    </div>
  </div>

  <script src="stopwatch.js"></script>
</body>

</html>
